apiVersion: v1
kind: Pod
metadata:
  name: aks-ssh
spec:
  containers:
  - name: aks-ssh
    image: mcr.microsoft.com/mirror/docker/library/nginx:1.25
    lifecycle:
      postStart:
        exec:
          command: ["/bin/bash", "-c", "apt-get update && apt-get install openssh-client iputils-ping telnet vim sshpass -y"]
  nodeSelector:
    "kubernetes.io/os": linux

